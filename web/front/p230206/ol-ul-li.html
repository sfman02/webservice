<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 태그</title>
</head>
<body>

  <!-- ol : 순서가 있는 목록, Ordered List -->
  <!-- li : ol과 ul태그 내 사용, List Item -->
  <div>식순</div>
  <ol>
    <li>대표님 말씀</li>
    <li>신년 인사</li>
    <li>시무식</li>
    <li>다과</li>
    <li>
      <ul>
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
      </ul>
    </li>
    <ul>
      <li>첫번째</li>
      <li>두번째</li>
    </ul>
  </ol>

  <!-- ul : 순서가 없는 목록, Unordered List -->
  <div>과일 종류</div>
  <ul>
    <li>사과</li>
    <li>바나나</li>
    <li>키위</li>
  </ul>  

  <!-- dl : 정의 목록, Difinition List, 용어 정의 나열 -->
  <!-- dt : 용어 제목, Definition Term -->
  <!-- dd : 용어 설명, Definition Description -->
  <dl>
    <dt>대보름</dt>
    <dd>음력 정월 보름날을 명절로 이르는 말</dd>
    <dt>사장</dt>
    <dd>회사의 책임자</dd>
    <dd>조선 시대에, 사창(社倉)의 곡식을 나누어 주고 거두어들이는 일을 맡아보던 사람</dd>
  </dl>
</body>
</html>
